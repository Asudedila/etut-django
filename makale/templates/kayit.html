<!DOCTYPE html>
<html>
<head>
    <title>Kayıt Ol</title>
</head>
<body>
    <h2>Kullanıcı Kaydı</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Kayıt Ol</button>
    </form>

    <p>Zaten bir hesabın var mı? <a href="{% url 'login' %}">Giriş Yap</a></p>

    {% if form.errors %}
        <ul style="color: red;">
        {% for field in form %}
            {% for error in field.errors %}
                <li>{{ field.label }}: {{ error }}</li>
            {% endfor %}
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
